{% extends "index.html" %}
{% block content %}
<!-- Jinja loop -->
{% for post in posts %}
    <div class="post">
        <h2 class="username">{{post.user.username}}</h2>
        <h6 class="userid">User {{post.userID}}</h6>
        <p class="postparagraph">{{post.text}}</p>
    </div>
{% endfor %}
{% endblock %}
